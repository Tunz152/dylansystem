<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bot Info - Dylan System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #2c2f33;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #7289da;
      margin-bottom: 10px;
    }
    .content {
      max-width: 1000px;
      margin: auto;
      background-color: #23272a;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .card {
      flex: 1 1 400px;
      background-color: #2c2f33;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      color: #90b4ff;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      line-height: 1.5;
    }
    img.avatar {
      border-radius: 50%;
      width: 100px;
      margin: 15px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    a {
      color: #7289da;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .content {
        flex-direction: column;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>ðŸ¤– Dylan System - Bot Info</h1>
    <p>Learn more about the bot and its developer</p>
  </div>

  <div class="content">
    <div class="card">
      <h2>Bot Details</h2>
      <img id="botAvatar" class="avatar" src="" alt="Bot Avatar">
      <p><strong>Name:</strong> <span id="botName">Loading...</span></p>
      <p><strong>ID:</strong> 1307939996300480595</p>
      <p><strong>Prefix:</strong> <code>d!</code></p>
      <p><strong>Features:</strong> Moderation, Logging, Giveaways, Auto Reply, AI Tools, and more.</p>
      <p><a href="https://discord.com/oauth2/authorize?client_id=1307939996300480595&scope=bot+applications.commands&permissions=8" target="_blank">âž• Invite this bot</a></p>
    </div>

    <div class="card">
      <h2>Bot Owner</h2>
      <p><strong>Discord:</strong> @thanh_dai</p>
      <a href="https://discord.com/users/954356272306745364" target="_blank">
        <img src="https://lanyard.cnrad.dev/api/954356272306745364?showDisplayName=true&hideDecoration=false&animated=true&theme=dark&bg=1e1f22" alt="Owner Presence" width="100%">
      </a>
    </div>
  </div>

  <script>
    const botId = "1307939996300480595";
    fetch(`https://discord.com/api/v10/applications/${botId}`)
      .then(res => res.json())
      .then(data => {
        if (data.icon) {
          document.getElementById("botAvatar").src =
            `https://cdn.discordapp.com/app-icons/${botId}/${data.icon}.png?size=256`;
        } else {
          document.getElementById("botAvatar").src =
            "https://cdn-icons-png.flaticon.com/512/5968/5968756.png";
        }
        document.getElementById("botName").textContent = data.name;
      });
  </script>

</body>
</html>
